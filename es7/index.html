<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Generico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 25vh;
            width: 25vw;
        }

        .container p:first-child {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container p:last-child {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Sito Generico</p>
        <p>Registrati o accedi!</p>
        <div class="btn-container">
            <a href="log.html"><button id="login-btn">Accedi</button></a>
            <a href="reg.html"><button id="reg-btn">Registrati</button></a>
        </div>
    </div>
</body>
</html>
